<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Snippet & EA Library</title>
  <style>
    /* RESET E LAYOUT DI BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;       /* layout a due colonne: sidebar + main */
      min-height: 100vh;
    }

    /****************************************
     * SIDEBAR (sinistra)
     ****************************************/
    .sidebar {
      width: 250px;
      background: #2c3e50;       /* colore scuro */
      color: #ecf0f1;
      padding: 10px;
      transition: transform 0.3s ease;  /* animazione toggle */
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      background: #34495e;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #3b536b;
    }
    /* Bottone toggle sidebar */
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .toggle-btn:hover {
      background: #c0392b;
    }
    /* Classe per nascondere la sidebar (chiusa) */
    .sidebar.hidden {
      transform: translateX(-100%);
    }

    /****************************************
     * SEZIONE PRINCIPALE (main)
     ****************************************/
    .main {
      flex: 1;
      background: #fff;
      padding: 20px;
      position: relative; /* per il bottone toggle */
    }

    /****************************************
     * BARRA DI RICERCA
     ****************************************/
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
      justify-content: center;  /* centrata */
    }
    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 400px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #2980b9;
    }

    /****************************************
     * PULSANTI DI SWITCH (SNIPPET / EA)
     ****************************************/
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }
    .action-buttons button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #2ecc71;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .action-buttons button:hover {
      background: #27ae60;
    }
    /****************************************
     * SEZIONI DEI FORM
     ****************************************/
    .form-section {
      display: none; /* nascosto di default */
      max-width: 600px;
      margin: 0 auto 2rem auto; /* centrato, con margine basso */
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    .form-section.active {
      display: block; /* visibile quando attivo */
    }
    .form-section h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-section button.save-btn {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-section button.save-btn:hover {
      background: #27ae60;
    }
    .info-msg {
      color: green;
      margin-top: 0.5rem;
      min-height: 1.2rem;
    }

    /****************************************
     * RISULTATI
     ****************************************/
    #searchResults {
      margin: 2rem 0;
    }
    #searchResults div {
      margin-bottom: 1rem;
    }

    /****************************************
     * UTILITY
     ****************************************/
    pre {
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- BOTTONE PER TOGGLE SIDEBAR -->
  <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>

  <!-- SIDEBAR (ELENCO) -->
  <div class="sidebar" id="sidebar">
    <h2>Libreria</h2>
    <h3>Snippets</h3>
    <ul id="snippetIndex">
      <!-- Lista snippet -->
    </ul>
    <hr>
    <h3>EA</h3>
    <ul id="eaIndex">
      <!-- Lista EA -->
    </ul>
  </div>

  <!-- SEZIONE PRINCIPALE -->
  <div class="main">
    <!-- BARRA DI RICERCA -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca snippet o EA (title, desc, code)..." />
      <button onclick="searchLocal()">Cerca</button>
    </div>

    <!-- DUE BOTTONI PER SCEGLIERE SEZIONE -->
    <div class="action-buttons">
      <button onclick="showSnippetForm()">Aggiungi Snippet</button>
      <button onclick="showEAForm()">Aggiungi EA</button>
    </div>

    <!-- FORM INSERIMENTO SNIPPET -->
    <div class="form-section" id="snippetForm">
      <h2>Inserisci Nuovo Snippet</h2>
      <div class="form-group">
        <label for="titleSnippet">Titolo</label>
        <input type="text" id="titleSnippet" />
      </div>
      <div class="form-group">
        <label for="descriptionSnippet">Descrizione</label>
        <input type="text" id="descriptionSnippet" />
      </div>
      <div class="form-group">
        <label for="codeSnippet">Codice</label>
        <textarea id="codeSnippet" rows="5"></textarea>
      </div>
      <button class="save-btn" onclick="addSnippet()">Salva Snippet</button>
      <div class="info-msg" id="infoAddSnippet"></div>
    </div>

    <!-- FORM INSERIMENTO EA -->
    <div class="form-section" id="eaForm">
      <h2>Inserisci Nuovo EA</h2>
      <div class="form-group">
        <label for="titleEA">Titolo</label>
        <input type="text" id="titleEA" />
      </div>
      <div class="form-group">
        <label for="descriptionEA">Descrizione</label>
        <input type="text" id="descriptionEA" />
      </div>
      <div class="form-group">
        <label for="codeEA">Codice EA</label>
        <textarea id="codeEA" rows="5"></textarea>
      </div>
      <button class="save-btn" onclick="addEA()">Salva EA</button>
      <div class="info-msg" id="infoAddEA"></div>
    </div>

    <!-- RISULTATI DELLA RICERCA -->
    <div id="searchResults"></div>
  </div>

  <!-- SCRIPT UNICO -->
  <script type="module">
    /***********************************************
     * 1) IMPORT E CONFIGURAZIONE FIREBASE
     ***********************************************/
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Configurazione Firebase (usa i tuoi dati)
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefgh"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /***********************************************
     * 2) VARIABILI GLOBALI
     ***********************************************/
    let snippetArray = []; // Manteniamo in memoria tutti gli snippet
    let eaArray      = []; // Manteniamo in memoria tutti gli EA

    /***********************************************
     * 3) TOGGLE SIDEBAR
     ***********************************************/
    window.toggleSidebar = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    };

    /***********************************************
     * 4) FUNZIONI PER MOSTRARE / NASCONDERE I FORM
     ***********************************************/
    function showSnippetForm() {
      document.getElementById('snippetForm').classList.add('active');
      document.getElementById('eaForm').classList.remove('active');
    }

    function showEAForm() {
      document.getElementById('eaForm').classList.add('active');
      document.getElementById('snippetForm').classList.remove('active');
    }

    /***********************************************
     * 5) CARICAMENTO SNIPPET & EA (LETTURA)
     ***********************************************/
    async function loadAllSnippets() {
      snippetArray = []; // Svuotiamo l'array locale
      const snapshot = await getDocs(collection(db, "snippets"));
      snapshot.forEach(doc => {
        const data = doc.data();
        snippetArray.push({
          id: doc.id,
          title: data.title || "",
          description: data.description || "",
          code: data.code || "",
          createdAt: data.createdAt
        });
      });
    }

    async function loadAllEA() {
      eaArray = [];
      const snapshot = await getDocs(collection(db, "ea"));
      snapshot.forEach(doc => {
        const data = doc.data();
        eaArray.push({
          id: doc.id,
          title: data.title || "",
          description: data.description || "",
          code: data.code || "",
          createdAt: data.createdAt
        });
      });
    }

    // Aggiorna l'indice nella sidebar
    function updateSidebar() {
      const snippetIndex = document.getElementById('snippetIndex');
      const eaIndex      = document.getElementById('eaIndex');

      snippetIndex.innerHTML = "";
      eaIndex.innerHTML      = "";

      snippetArray.forEach(sn => {
        const li = document.createElement('li');
        li.textContent = sn.title || "[Senza titolo]";
        // Cliccando sul li -> mostra snippet detail
        li.addEventListener('click', () => showSnippetDetail(sn));
        snippetIndex.appendChild(li);
      });

      eaArray.forEach(ea => {
        const li = document.createElement('li');
        li.textContent = ea.title || "[Senza titolo]";
        // Cliccando -> mostra EA detail
        li.addEventListener('click', () => showEADetail(ea));
        eaIndex.appendChild(li);
      });
    }

    // Mostra un singolo snippet al centro
    function showSnippetDetail(snippet) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `
        <h2>${snippet.title}</h2>
        <p><em>${snippet.description}</em></p>
        <pre>${snippet.code}</pre>
      `;
    }

    // Mostra un singolo EA al centro
    function showEADetail(ea) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `
        <h2>${ea.title}</h2>
        <p><em>${ea.description}</em></p>
        <pre>${ea.code}</pre>
      `;
    }

    /***********************************************
     * 6) RICERCA LOCALE (SNIPPET + EA)
     ***********************************************/
    window.searchLocal = function() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "";

      if (!input) {
        resultsDiv.innerHTML = "<p>Inserisci una parola chiave per cercare.</p>";
        return;
      }

      // Filtra snippet
      const filteredSnippets = snippetArray.filter(sn => {
        return (
          sn.title.toLowerCase().includes(input) ||
          sn.description.toLowerCase().includes(input) ||
          sn.code.toLowerCase().includes(input)
        );
      });

      // Filtra EA
      const filteredEA = eaArray.filter(ea => {
        return (
          ea.title.toLowerCase().includes(input) ||
          ea.description.toLowerCase().includes(input) ||
          ea.code.toLowerCase().includes(input)
        );
      });

      // Se non trova nulla
      if (filteredSnippets.length === 0 && filteredEA.length === 0) {
        resultsDiv.innerHTML = "<p>Nessun risultato trovato.</p>";
        return;
      }

      // Mostriamo i risultati (Snippets)
      if (filteredSnippets.length > 0) {
        const snippetHeader = document.createElement('h3');
        snippetHeader.textContent = "Risultati Snippet:";
        resultsDiv.appendChild(snippetHeader);

        filteredSnippets.forEach(sn => {
          const snippetElem = document.createElement('div');
          snippetElem.innerHTML = `
            <h4>${sn.title}</h4>
            <p><em>${sn.description}</em></p>
            <pre>${sn.code}</pre>
            <hr>
          `;
          resultsDiv.appendChild(snippetElem);
        });
      }

      // Mostriamo i risultati (EA)
      if (filteredEA.length > 0) {
        const eaHeader = document.createElement('h3');
        eaHeader.textContent = "Risultati EA:";
        resultsDiv.appendChild(eaHeader);

        filteredEA.forEach(ea => {
          const eaElem = document.createElement('div');
          eaElem.innerHTML = `
            <h4>${ea.title}</h4>
            <p><em>${ea.description}</em></p>
            <pre>${ea.code}</pre>
            <hr>
          `;
          resultsDiv.appendChild(eaElem);
        });
      }
    };

    /***********************************************
     * 7) INSERIMENTO SNIPPET / EA (SCRITTURA)
     ***********************************************/
    window.addSnippet = async function() {
      const titleField       = document.getElementById('titleSnippet');
      const descriptionField = document.getElementById('descriptionSnippet');
      const codeField        = document.getElementById('codeSnippet');
      const infoAdd          = document.getElementById('infoAddSnippet');

      const title       = titleField.value.trim();
      const description = descriptionField.value.trim();
      const code        = codeField.value.trim();

      if (!title || !code) {
        infoAdd.style.color = "red";
        infoAdd.textContent = "Inserisci almeno un titolo e del codice!";
        return;
      }

      try {
        // Aggiunge un doc nella collezione "snippets"
        await addDoc(collection(db, "snippets"), {
          title,
          description,
          code,
          createdAt: new Date()
        });
        infoAdd.style.color = "green";
        infoAdd.textContent = "Snippet salvato con successo!";

        // Svuota i campi
        titleField.value       = "";
        descriptionField.value = "";
        codeField.value        = "";

        // Ricarichiamo i dati e aggiorniamo la sidebar
        await loadAllSnippets();
        updateSidebar();

      } catch (err) {
        console.error("Errore salvataggio snippet:", err);
        infoAdd.style.color = "red";
        infoAdd.textContent = "Errore durante il salvataggio!";
      }
    };

    window.addEA = async function() {
      const titleField       = document.getElementById('titleEA');
      const descriptionField = document.getElementById('descriptionEA');
      const codeField        = document.getElementById('codeEA');
      const infoAdd          = document.getElementById('infoAddEA');

      const title       = titleField.value.trim();
      const description = descriptionField.value.trim();
      const code        = codeField.value.trim();

      if (!title || !code) {
        infoAdd.style.color = "red";
        infoAdd.textContent = "Inserisci almeno un titolo e del codice!";
        return;
      }

      try {
        // Aggiunge un doc nella collezione "ea"
        await addDoc(collection(db, "ea"), {
          title,
          description,
          code,
          createdAt: new Date()
        });
        infoAdd.style.color = "green";
        infoAdd.textContent = "EA salvato con successo!";

        // Svuota i campi
        titleField.value       = "";
        descriptionField.value = "";
        codeField.value        = "";

        // Ricarichiamo i dati e aggiorniamo la sidebar
        await loadAllEA();
        updateSidebar();

      } catch (err) {
        console.error("Errore salvataggio EA:", err);
        infoAdd.style.color = "red";
        infoAdd.textContent = "Errore durante il salvataggio!";
      }
    };

    /***********************************************
     * 8) AVVIO INIZIALE
     ***********************************************/
    (async function start() {
      try {
        // Carichiamo snippet ed EA dal DB
        await loadAllSnippets();
        await loadAllEA();
        // Aggiorniamo la sidebar
        updateSidebar();
      } catch (err) {
        console.error("Errore iniziale:", err);
      }
    })();
  </script>
</body>
</html>
