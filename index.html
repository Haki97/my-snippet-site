<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>My Snippet App (Firebase)</title>
  <style>
    body {
      font-family: sans-serif; 
      background: #f0f0f0; 
      padding: 20px;
    }
    .container {
      max-width: 600px; 
      margin: 0 auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%; 
      margin: 8px 0; 
      padding: 8px; 
      box-sizing: border-box;
    }
    button {
      margin: 8px 0; 
      padding: 8px 16px; 
      cursor: pointer; 
      background: #28a745; 
      color: #fff; 
      border: none; 
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
    hr {
      margin: 20px 0;
    }
    ul {
      list-style: none; 
      padding-left: 0;
    }
    li {
      background: #fafafa; 
      margin-bottom: 8px; 
      padding: 8px; 
      border-radius: 4px; 
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Snippet App</h1>

    <h2>Aggiungi snippet</h2>
    <label for="title">Titolo:</label>
    <input type="text" id="title" />

    <label for="code">Codice:</label>
    <textarea id="code" rows="4"></textarea>

    <button onclick="addSnippet()">Salva snippet</button>
    <p id="infoAdd" style="color: green;"></p>

    <hr>

    <h2>Elenco snippet</h2>
    <button onclick="loadSnippets()">Carica snippet</button>
    <ul id="snippetList"></ul>
  </div>

  <!-- Qui sotto: un unico script con type="module" e i tuoi import da CDN -->
  <script type="module">
    /* 
      1) Importiamo le funzioni ES Modules direttamente dal CDN di Firebase
         (senza npm install). 
    */
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    /*
      2) Configurazione Firebase (usa i TUOI dati reali, 
         presi dalla console di Firebase -> Project settings -> Config)
    */
    const firebaseConfig = {
      apiKey: "AIzaSyB68foBKWO0OEJBh7YGAvMMs145ChfzfuQ",
      authDomain: "my-snippet-project-a84b5.firebaseapp.com",
      projectId: "my-snippet-project-a84b5",
      storageBucket: "my-snippet-project-a84b5.firebasestorage.app",
      messagingSenderId: "775794283075",
      appId: "1:775794283075:web:2edd77ebee2f4a4e54baf6"
    };

    // 3) Inizializziamo l'app Firebase
    const app = initializeApp(firebaseConfig);

    // 4) Otteniamo l'oggetto Firestore
    const db = getFirestore(app);

    // 5) Funzione per AGGIUNGERE uno snippet
    window.addSnippet = async function() {
      const titleField = document.getElementById('title');
      const codeField = document.getElementById('code');
      const infoAdd = document.getElementById('infoAdd');

      const title = titleField.value.trim();
      const code = codeField.value.trim();

      if (!title || !code) {
        infoAdd.style.color = "red";
        infoAdd.textContent = "Inserisci almeno un titolo e del codice!";
        return;
      }

      try {
        // addDoc -> aggiunge un documento nella collezione "snippets"
        await addDoc(collection(db, "snippets"), {
          title: title,
          code: code,
          createdAt: new Date()
        });
        infoAdd.style.color = "green";
        infoAdd.textContent = "Snippet salvato con successo!";
        titleField.value = "";
        codeField.value = "";
      } catch (err) {
        console.error("Errore salvataggio:", err);
        infoAdd.style.color = "red";
        infoAdd.textContent = "Errore durante il salvataggio!";
      }
    };

    // 6) Funzione per CARICARE tutti gli snippet
    window.loadSnippets = async function() {
      const snippetList = document.getElementById('snippetList');
      snippetList.innerHTML = "";

      try {
        const querySnapshot = await getDocs(collection(db, "snippets"));
        if (querySnapshot.empty) {
          snippetList.innerHTML = "<li>Nessuno snippet presente.</li>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `<strong>${data.title}</strong><br><pre>${data.code}</pre>`;
          snippetList.appendChild(li);
        });
      } catch (err) {
        console.error("Errore lettura:", err);
        snippetList.innerHTML = "<li style='color:red'>Errore durante il caricamento.</li>";
      }
    };
  </script>
</body>
</html>
