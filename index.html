<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>My Advanced Snippet App</title>
  <style>
    /* Original CSS remains unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #ecf0f1;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      background: #34495e;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #3b536b;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .toggle-btn:hover {
      background: #c0392b;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .main {
      flex: 1;
      background: #fff;
      padding: 20px;
    }

    /* Search bar styles */
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #2980b9;
    }

    /* Form section styles */
    .form-section {
      margin-top: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    .form-section h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-section button {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-section button:hover {
      background: #27ae60;
    }
    .info-msg {
      color: green;
      margin-top: 0.5rem;
      min-height: 1.2rem;
    }
    pre {
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    /* NEW: Hide the form by default */
    .hidden {
      display: none;
    }

    /* NEW: "+" button styling */
    .add-snippet-btn {
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      outline: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .add-snippet-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>
  <div class="sidebar" id="sidebar">
    <h2>Elenco Snippet</h2>
    <ul id="snippetIndex"></ul>
  </div>
  <div class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca snippet (title, desc, code)..." />
      <button onclick="searchLocal()">Cerca</button>
    </div>
    <div id="searchResults"></div>

    <!-- NEW: "+" button to show/hide form -->
    <button class="add-snippet-btn" onclick="toggleFormSection()">+</button>

    <!-- Initially hidden form-section -->
    <div class="form-section hidden" id="snippetFormSection">
      <h2>Inserisci Nuovo Snippet</h2>
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" />
      </div>
      <div class="form-group">
        <label for="code">Codice</label>
        <textarea id="code" rows="5"></textarea>
      </div>
      <button onclick="addSnippet()">Salva Snippet</button>
      <div class="info-msg" id="infoAdd"></div>
    </div>
  </div>

  <script type="module">
    // Import the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB68foBKWO0OEJBh7YGAvMMs145ChfzfuQ",
      authDomain: "my-snippet-project-a84b5.firebaseapp.com",
      projectId: "my-snippet-project-a84b5",
      storageBucket: "my-snippet-project-a84b5.firebasestorage.app",
      messagingSenderId: "775794283075",
      appId: "1:775794283075:web:2edd77ebee2f4a4e54baf6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Your original JavaScript code with no changes
    let snippetArray = [];

    window.toggleSidebar = function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    };

    async function loadAllSnippets() {
      snippetArray = [];
      const snapshot = await getDocs(collection(db, "snippets"));
      snapshot.forEach(doc => {
        const data = doc.data();
        snippetArray.push({
          id: doc.id,
          title: data.title || "",
          description: data.description || "",
          code: data.code || "",
          createdAt: data.createdAt,
        });
      });
      updateSidebar();
    }

    function updateSidebar() {
      const snippetIndex = document.getElementById('snippetIndex');
      snippetIndex.innerHTML = "";
      snippetArray.forEach(snippet => {
        const li = document.createElement('li');
        li.textContent = snippet.title || "[Senza titolo]";
        li.addEventListener('click', () => showSnippetDetail(snippet));
        snippetIndex.appendChild(li);
      });
    }

    function showSnippetDetail(snippet) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `
        <h2>${snippet.title}</h2>
        <p><em>${snippet.description}</em></p>
        <pre>${snippet.code}</pre>
      `;
    }

    window.searchLocal = function () {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "";

      if (!input) {
        resultsDiv.innerHTML = "<p>Inserisci una parola chiave per cercare.</p>";
        return;
      }

      const filtered = snippetArray.filter(snippet =>
        snippet.title.toLowerCase().includes(input) ||
        snippet.description.toLowerCase().includes(input) ||
        snippet.code.toLowerCase().includes(input)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>Nessun snippet trovato.</p>";
        return;
      }

      filtered.forEach(snippet => {
        const snippetElem = document.createElement('div');
        snippetElem.innerHTML = `
          <h3>${snippet.title}</h3>
          <p><em>${snippet.description}</em></p>
          <pre>${snippet.code}</pre>
          <hr>
        `;
        resultsDiv.appendChild(snippetElem);
      });
    };

    window.addSnippet = async function () {
      const titleField = document.getElementById('title');
      const descriptionField = document.getElementById('description');
      const codeField = document.getElementById('code');
      const infoAdd = document.getElementById('infoAdd');

      const title = titleField.value.trim();
      const description = descriptionField.value.trim();
      const code = codeField.value.trim();

      if (!title || !code) {
        infoAdd.style.color = "red";
        infoAdd.textContent = "Inserisci almeno un titolo e del codice!";
        return;
      }

      try {
        await addDoc(collection(db, "snippets"), {
          title,
          description,
          code,
          createdAt: new Date(),
        });
        infoAdd.style.color = "green";
        infoAdd.textContent = "Snippet salvato con successo!";
        titleField.value = "";
        descriptionField.value = "";
        codeField.value = "";
        await loadAllSnippets();
      } catch (err) {
        console.error("Errore durante il salvataggio:", err);
        infoAdd.style.color = "red";
        infoAdd.textContent = "Errore durante il salvataggio!";
      }
    };

    // NEW: Function to toggle form-section visibility
    window.toggleFormSection = function() {
      const formSection = document.getElementById('snippetFormSection');
      formSection.classList.toggle('hidden');
    };

    (async function start() {
      await loadAllSnippets();
    })();
  </script>
</body>
</html>
