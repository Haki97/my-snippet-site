<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>My Advanced Snippet App</title>
  <style>
    /* RESET E LAYOUT DI BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;       /* layout a due colonne: sidebar + main */
      min-height: 100vh;
    }

    /****************************************
     * SIDEBAR (sinistra)
     ****************************************/
    .sidebar {
      width: 250px;
      background: #2c3e50;       /* colore scuro */
      color: #ecf0f1;
      padding: 10px;
      transition: transform 0.3s ease;  /* animazione toggle */
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      background: #34495e;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #3b536b;
    }
    /* Bottone toggle sidebar */
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .toggle-btn:hover {
      background: #c0392b;
    }
    /* Classe per nascondere la sidebar (chiusa) */
    .sidebar.hidden {
      transform: translateX(-100%);
    }

    /****************************************
     * SEZIONE PRINCIPALE (main)
     ****************************************/
    .main {
      flex: 1; 
      background: #fff;
      padding: 20px;
      position: relative; /* per il bottone toggle */
    }

    /****************************************
     * BARRA DI RICERCA
     ****************************************/
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
      justify-content: center;  /* centrata */
    }
    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 400px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #2980b9;
    }

    /****************************************
     * FORM INSERIMENTO SNIPPET
     ****************************************/
    .form-section {
      margin-top: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    .form-section h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-section button {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-section button:hover {
      background: #27ae60;
    }
    .info-msg {
      color: green;
      margin-top: 0.5rem;
      min-height: 1.2rem; 
    }

    /****************************************
     * UTILITY
     ****************************************/
    pre {
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- BOTTONE PER TOGGLE SIDEBAR -->
  <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>

  <!-- SIDEBAR (ELENCO SNIPPET) -->
  <div class="sidebar" id="sidebar">
    <h2>Elenco Snippet</h2>
    <ul id="snippetIndex">
      <!-- Lista snippet (indice) -->
    </ul>
  </div>

  <!-- SEZIONE PRINCIPALE -->
  <div class="main">
    <!-- BARRA DI RICERCA -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca snippet (title, desc, code)..." />
      <button onclick="searchLocal()">Cerca</button>
    </div>

    <!-- RISULTATI DELLA RICERCA -->
    <div id="searchResults"></div>

    <!-- FORM INSERIMENTO -->
    <div class="form-section">
      <h2>Inserisci Nuovo Snippet</h2>
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" />
      </div>
      <div class="form-group">
        <label for="code">Codice</label>
        <textarea id="code" rows="5"></textarea>
      </div>
      <button onclick="addSnippet()">Salva Snippet</button>
      <div class="info-msg" id="infoAdd"></div>
    </div>
  </div>

  <!-- SCRIPT UNICO -->
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB68foBKWO0OEJBh7YGAvMMs145ChfzfuQ",
      authDomain: "my-snippet-project-a84b5.firebaseapp.com",
      projectId: "my-snippet-project-a84b5",
      storageBucket: "my-snippet-project-a84b5.firebasestorage.app",
      messagingSenderId: "775794283075",
      appId: "1:775794283075:web:2edd77ebee2f4a4e54baf6"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function testConnection() {
      try {
        const snapshot = await getDocs(collection(db, "snippets"));
        if (snapshot.empty) console.log("No snippets found.");
        else console.log(`Loaded ${snapshot.size} snippets.`);
      } catch (error) {
        console.error("Firestore connection failed:", error);
      }
    }

    window.toggleSidebar = function() {
      document.getElementById("sidebar").classList.toggle("hidden");
    };

    testConnection();

    // Rest of your code follows from here...
  </script>
</body>
</html>
