<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>My Advanced Snippet App</title>
  <style>
    /* Your CSS styles from the original code remain unchanged */
    /* Copied for brevity */
  </style>
</head>
<body>
  <!-- BOTTONE PER TOGGLE SIDEBAR -->
  <button class="toggle-btn" onclick="toggleSidebar()">Menu</button>

  <!-- SIDEBAR (ELENCO SNIPPET) -->
  <div class="sidebar" id="sidebar">
    <h2>Elenco Snippet</h2>
    <ul id="snippetIndex">
      <!-- Lista snippet (indice) -->
    </ul>
  </div>

  <!-- SEZIONE PRINCIPALE -->
  <div class="main">
    <!-- BARRA DI RICERCA -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cerca snippet (title, desc, code)..." />
      <button onclick="searchLocal()">Cerca</button>
    </div>

    <!-- RISULTATI DELLA RICERCA -->
    <div id="searchResults"></div>

    <!-- FORM INSERIMENTO -->
    <div class="form-section">
      <h2>Inserisci Nuovo Snippet</h2>
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" />
      </div>
      <div class="form-group">
        <label for="code">Codice</label>
        <textarea id="code" rows="5"></textarea>
      </div>
      <button onclick="addSnippet()">Salva Snippet</button>
      <div class="info-msg" id="infoAdd"></div>
    </div>
  </div>

  <script type="module">
    /***********************************************
     * 1) FIREBASE SETUP AND CONFIGURATION
     ***********************************************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB68foBKWO0OEJBh7YGAvMMs145ChfzfuQ",
      authDomain: "my-snippet-project-a84b5.firebaseapp.com",
      projectId: "my-snippet-project-a84b5",
      storageBucket: "my-snippet-project-a84b5.firebasestorage.app",
      messagingSenderId: "775794283075",
      appId: "1:775794283075:web:2edd77ebee2f4a4e54baf6"
    };

    // Initialize Firebase
    let db;
    try {
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      console.log("Firebase initialized successfully.");
    } catch (error) {
      console.error("Error initializing Firebase:", error);
      alert("Failed to connect to Firebase. Check the console for details.");
    }

    /***********************************************
     * 2) GLOBAL VARIABLES
     ***********************************************/
    let snippetArray = []; // Store snippets in memory

    /***********************************************
     * 3) TOGGLE SIDEBAR
     ***********************************************/
    window.toggleSidebar = function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    };

    /***********************************************
     * 4) LOAD SNIPPETS FROM FIRESTORE
     ***********************************************/
    async function loadAllSnippets() {
      snippetArray = []; // Clear the local array
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "<p>Loading snippets...</p>";

      try {
        const snapshot = await getDocs(collection(db, "snippets"));
        snapshot.forEach((doc) => {
          const data = doc.data();
          snippetArray.push({
            id: doc.id,
            title: data.title || "",
            description: data.description || "",
            code: data.code || "",
            createdAt: data.createdAt,
          });
        });

        console.log(`${snippetArray.length} snippets loaded.`);
        updateSidebar();
      } catch (error) {
        console.error("Error loading snippets:", error);
        resultsDiv.innerHTML = "<p>Error loading snippets. Check the console for details.</p>";
      }
    }

    /***********************************************
     * 5) UPDATE SIDEBAR
     ***********************************************/
    function updateSidebar() {
      const snippetIndex = document.getElementById('snippetIndex');
      snippetIndex.innerHTML = "";

      snippetArray.forEach((sn) => {
        const li = document.createElement('li');
        li.textContent = sn.title || "[Untitled]";
        li.addEventListener('click', () => showSnippetDetail(sn));
        snippetIndex.appendChild(li);
      });
    }

    /***********************************************
     * 6) DISPLAY SNIPPET DETAILS
     ***********************************************/
    function showSnippetDetail(snippet) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = `
        <h2>${snippet.title}</h2>
        <p><em>${snippet.description}</em></p>
        <pre>${snippet.code}</pre>
      `;
    }

    /***********************************************
     * 7) LOCAL SEARCH
     ***********************************************/
    window.searchLocal = function () {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "";

      if (!input) {
        resultsDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      const filtered = snippetArray.filter((sn) =>
        sn.title.toLowerCase().includes(input) ||
        sn.description.toLowerCase().includes(input) ||
        sn.code.toLowerCase().includes(input)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No snippets found.</p>";
        return;
      }

      filtered.forEach((sn) => {
        const snippetElem = document.createElement('div');
        snippetElem.innerHTML = `
          <h3>${sn.title}</h3>
          <p><em>${sn.description}</em></p>
          <pre>${sn.code}</pre>
          <hr>
        `;
        resultsDiv.appendChild(snippetElem);
      });
    };

    /***********************************************
     * 8) ADD NEW SNIPPET
     ***********************************************/
    window.addSnippet = async function () {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const code = document.getElementById('code').value.trim();
      const infoAdd = document.getElementById('infoAdd');

      if (!title || !code) {
        infoAdd.style.color = "red";
        infoAdd.textContent = "Please enter a title and code!";
        return;
      }

      try {
        await addDoc(collection(db, "snippets"), {
          title,
          description,
          code,
          createdAt: new Date(),
        });

        infoAdd.style.color = "green";
        infoAdd.textContent = "Snippet saved successfully!";
        await loadAllSnippets();
      } catch (error) {
        console.error("Error adding snippet:", error);
        infoAdd.style.color = "red";
        infoAdd.textContent = "Failed to save snippet. Check console for details.";
      }
    };

    /***********************************************
     * 9) INITIALIZE APPLICATION
     ***********************************************/
    (async function start() {
      if (db) {
        await loadAllSnippets();
      } else {
        console.error("Firestore database is not initialized.");
      }
    })();
  </script>
</body>
</html>
