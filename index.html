<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>My Improved Snippet Site</title>
  <style>
    /* Piccolo reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Form Aggiunta Snippet */
    .form-section h2 {
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #28a745;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    button:hover {
      background: #218838;
    }

    /* Sezione Ricerca */
    .search-section {
      margin-bottom: 2rem;
    }

    .search-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-row input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .results {
      margin-top: 1rem;
    }

    /* Card snippet */
    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 0.3rem;
      cursor: pointer; /* Indichiamo che Ã¨ cliccabile per copiare codice */
    }

    .card-desc {
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .card-code {
      font-family: monospace;
      white-space: pre-wrap;
      background: #fdfdfd;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #eee;
    }

    .msg {
      color: #666;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Improved Snippet Site</h1>

    <!-- Sezione Ricerca Snippet -->
    <div class="search-section">
      <h2>Cerca snippet</h2>
      <div class="search-row">
        <input type="text" id="searchKey" placeholder="Inserisci parola chiave..." />
        <button onclick="searchSnippets()">Cerca</button>
      </div>
      <div id="searchResults" class="results"></div>
      <p class="msg" id="searchMsg"></p>
    </div>

    <hr>

    <!-- Sezione Form Aggiunta Snippet -->
    <div class="form-section">
      <h2>Aggiungi Snippet</h2>
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" placeholder="Esempio: getDoubleSignal" />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" placeholder="Breve descrizione..." />
      </div>
      <div class="form-group">
        <label for="code">Codice</label>
        <textarea id="code" rows="4" placeholder="Incolla qui il codice..."></textarea>
      </div>
      <button onclick="addSnippet()">Inserisci</button>
      <p class="msg" id="insertMsg"></p>
    </div>
  </div>

  <!-- Includiamo il JS -->
  <script src="script.js"></script>
</body>
</html>
